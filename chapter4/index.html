<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet"> 
    <title>Document</title>
</head>
<body>
<div class="container-fluid">
    <div class="row header">
        <div class="col-lg-1 pt-2">
            <svg width="36" height="38" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M35.0039 37.8633L0.09375 22.4648V17.4375L35.0039 0V8.4375L10.957 19.582L35.0039 29.4609V37.8633Z" fill="#724C21"/>
            </svg>                
        </div>
        <div class="col-lg-1">
            <img src="assets/logo.png" alt="logo" class="logo" >
        </div>
        <div class="col-lg-4">
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </div>
    <!--player start-->
    <div class="row text-center">
        <div class="col-lg-2 offset-md-3">
            <h1 id="player">PLAYER 1</h1>
        </div>
        <div class="col-lg-2 offset-md-2">
            <h1 id="com">COM</h1>
        </div>
    </div>
    <!--end player-->

    <!--game start-->
    <div class="row">
        <div class="col-lg-2 offset-md-3  text-center" id="batuMan-color">           
            <img src="assets/batu.png" alt="batu-man" class="image" id="batuMan-img" onclick="clickBatuMan()" >
        </div>
        <div class="col-lg-2 offset-md-2 text-center" id="batuCom-color">
            <img src="assets/batu.png" alt="batu-com" class="image" >
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 offset-md-3 text-center" id="kertasMan-color">
            <img src="assets/kertas.png" alt="kertas-man" class="image" id="kertasMan-img" onclick="clickKertasMan()">
        </div>

    <!-- Result start -->
        <div class="col-lg-2 align-middle">
            <h1 id="result" class="vs" >VS</h1>
        </div>
    <!-- end Result -->

        <div class="col-lg-2 text-center" id="kertasCom-color">
            <img src="assets/kertas.png" alt="kertas-com" class="image">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2 offset-md-3 text-center" id="guntingMan-color">
            <img src="assets/gunting.png" alt="gunting-man" class="image" id="guntingMan-img" onclick="clickGuntingMan()">
        </div>

        <div class="col-lg-2 offset-md-2 text-center" id="guntingCom-color">
            <img src="assets/gunting.png" alt="gunting-com" class="image">
        </div>
    </div>

    <!-- refresh start -->
    <div class="row">
        <div class="col-lg text-center pb-5">
            <img src="assets/refresh.png" alt="refresh" class="imageRefresh" id="refresh" >
        </div>
    </div>
    <!-- end refresh -->

    <!-- generatNumber start -->
    <div class="row">
        <div class="col-lg text-center pb-5">
            <h1 id="gen-num" ></h1>
        </div>
    </div>
    <!-- end generatNumber -->

    <!--end game-->
    
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
